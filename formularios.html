<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>GK Admin</title>
    <script type="text/javascript" src="boot/js/jquery"></script>
    <link rel="stylesheet" href="boot/css/bootcss.css"/>
    <link rel="stylesheet" href="boot/fontawesome/css/all.css"/>
    <script type="text/javascript" src="boot/js/scripts/scripts.js"></script>
</head>
<body>
<div class="left-siderbar">
    <header class="left-siderbar-header">
        <h4 class="text-white font-weight-normal">Gk Control</h4>
        <img src="boot/img/image-empty.jpg" width="100" height="100">


    </header>
    <div class="left-siderbar-content">
        <ul>
            <li><a href="#">
                <span class="icon"><i class="fas fa-desktop"></i></span>
                <span class="title">Dashboard</span>
            </a></li>
            <li><a href="botoes.html">
                <span class="icon"><i class="fas fa-book"></i></span>
                <span class="title">Botões</span>
            </a></li>
            <li><a href="formularios.html">
                <span class="icon"><i class="fas fa-pencil-ruler"></i></span>
                <span class="title">Formularios</span>
            </a></li>
            <li><a href="#">
                <span class="icon"><i class="fas fa-cog"></i></span>
                <span class="title">Configurações</span>
            </a></li>
        </ul>

    </div>

</div>
<header class="header-top">
    <div class="header-top-content">
        <span class="fas fa-bars pointer text-white"></span>
        <div class="nav-topbar">
            <span class="icon"><a href="#" class="text-decoration-none text-white"><i class="fas fa-bell"></i><span id="countNotifiy">5</span></a></span>
            <span><a href="#" class="text-decoration-none text-white"><i class="fas fa-sign-out-alt"></i>Sair</a></span>

        </div>
    </div>
</header>

<main class="main">
    <div class="main-content">
        <div class="item">
            <div class="header-line">
                <h2 class="">Formularios</h2>

            </div>

            <form>
                <div class="dv-input">
                    <input type="text" class="gk-input" placeholder="E-mail"/>

                </div>
                <div class="dv-input">
                    <input type="password" class="gk-input" placeholder="senha"/>

                </div>
                <div class="dv-input">
                    <select class="gk-select">
                        <option>Feminino</option>
                        <option>Masculino</option>
                    </select>
                </div>
                
            </form>

        </div>

        <div class="item">
            <div class="header-line">
                <h2>Formularios</h2>

            </div>
            <form>
                <article style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px;">
                    <div class="dv-input">
                        <input name="" placeholder="Nome" class="gk-input">
                    </div>
                    <div class="dv-input">
                        <input name="" placeholder="Sobrenome" class="gk-input">
                    </div>
                </article>
                <div class="dv-input">
                    <input class="gk-input" placeholder="E-mail"/>

                </div>
                <button class="btn btn-success btn-sm btn-border-3">Salvar</button>
            </form>

        </div>


    </div>

</main>
</body>
</html>
