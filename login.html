<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="cdn/css/login.css">
</head>
<body>

<div class="sesLogin">
    <div class="boxLogin">

        <div class="boxLoginHeader" style="width: 100%">
            <p>GK Admin</p>

        </div>

        <form>
            <label class="loginField">
                <input name="" type="text" placeholder="Email" class="gk-input-login">
            </label>
            <label class="loginField">
                <input name="" type="password" placeholder="Senha" class="gk-input-login">
            </label>
            <div class="loginField" style="display: flex; justify-content: space-between; align-items: center">

                <input type="submit" value="Fazer login" class="btn btn-success">
                <span align="right"><small><a href="#">Esqueci a senha</a></small></span>
            </div>



        </form>

    </div>

</div>
</body>
</html>
