<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>myboot</title>
    <script type="text/javascript" src="vendor/js/jquery"></script>
    <link rel="stylesheet" href="vendor/css/bootcss.css"/>
    <link rel="stylesheet" href="vendor/fontawesome/css/all.css"/>
    <script type="text/javascript" src="vendor/js/scripts/scripts.js"></script>
</head>
<body>
<header class="header">
    <div class="header-content">
        <div class="header-title">
            <h3 class="text-white font-weight-nornal">GK Admin</h3>
            <span class="fas fa-bars text-white pointer"></span>
        </div>
        <div class="header-nav">
            <a href="#" class="text-white text-decoration-none"><i class="fas fa-sign-out-alt"
                                                                   style="margin-right: 5px;"></i>Sair</a>

        </div>

    </div>

</header>
<div class="left-siderbar">
    <div class="left-siderbar-content">
        <ul>
            <li><a href="index.html">
                <span class="icon"><i class="fas fa-desktop"></i></span>
                <span class="title">Dashboard</span>
            </a></li>
            <li><a href="botoes.html">
                <span class="icon"><i class="fas fa-book"></i></span>
                <span class="title">Botões</span>
            </a></li>
            <li><a href="#">
                <span class="icon"><i class="fas fa-pencil-ruler"></i></span>
                <span class="title">Formularios</span>
            </a></li>
            <li><a href="#">
                <span class="icon"><i class="fas fa-cog"></i></span>
                <span class="title">Configurações</span>
            </a></li>
        </ul>

    </div>

</div>

<main class="main">
    <div class="main-content">
        <div class="item">

            <div class="header-line">
                <h1 class="font-weight-nornal">Botões</h1>
            </div>
            <a class="btn btn-primary btn-border-3">Primary</a>
            <a class="btn btn-warning btn-border-3">warning</a>
            <a class="btn btn-success btn-border-3">success</a>
            <a class="btn btn-info btn-border-3">info</a>
            <a class="btn btn-danger btn-border-3">danger</a>
            <a class="btn btn-dark btn-border-3">dark</a>

            <div class="header-line">
                <h1 class="font-weight-nornal">Botões com ícones</h1>
            </div>
            <a class="btn btn-primary btn-border-3"> <i class="fas fa-check"></i>Primary</a>
            <a class="btn btn-warning btn-border-3"><i class="fas fa-exclamation-triangle"></i>warning</a>
            <a class="btn btn-success btn-border-3"><i class="fas fa-check-circle"></i>success</a>
            <a class="btn btn-info btn-border-3"><i class="fas fa-exclamation-circle"></i>info</a>
            <a class="btn btn-danger btn-border-3"><i class="fas fa-exclamation"></i>danger</a>

            <div class="header-line">
                <h1 class="font-weight-nornal">Botões pequenos</h1>
            </div>
            <a class="btn btn-primary btn-border-3 btn-sm">Primary</a>
            <a class="btn btn-warning btn-border-3 btn-sm">warning</a>
            <a class="btn btn-success btn-border-3 btn-sm">success</a>
            <a class="btn btn-info btn-border-3 btn-sm">info</a>
            <a class="btn btn-danger btn-border-3 btn-sm">danger</a>


            <div class="header-line">
                <h1 class="font-weight-nornal">Botões redondos</h1>
            </div>
            <a class="btn btn-primary btn-rounded">primary</a>
            <a class="btn btn-warning btn-rounded">warning</a>
            <a class="btn btn-success btn-rounded">success</a>
            <a class="btn btn-info btn-rounded">info</a>
            <a class="btn btn-danger btn-rounded">danger</a>

        </div>
    </div>

</main>
</body>
</html>
